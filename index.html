<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-frame">
        <div class="panel">
            <div class="system">
                <div class="cpu-rock box"><img src="cpu rock.png" ></div>
                <div class="cpu-paper box"><img src="cpu paper.png" ></div>
                <div class="cpu-scissor box"><img src="cpu scissor.png" ></div>
            </div>
            <div class="system-score"></div>
            <div class="result-area">Let's Play...</div>
            <div class="user-score"></div>
            <div class="user">
                <button class="rock box user-box"><img src="rock1.png" data-value="1"></button>
                <button class="paper box user-box"><img src="paper2.png" data-value ="2"></button>
                <button class="scissor box user-box"><img src="scissor2.png" data-value="3"></button>
            </div>
            <h3>Make Your Move</h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
